<html lang="en"> 
<head> 
	<title>Mean Test Typer</title> 

	<!-- link the CSS file here -->
	<link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<div class="container"> 
	<div class="heading"> 
	Mean Quote Speed Typing 
	</div> 
	<div class="header"> 
	<div class="wpm"> 
		<div class="header_text">WPM</div> 
		<div class="curr_wpm">100</div> 
	</div> 
	<div class="cpm"> 
		<div class="header_text">CPM</div> 
		<div class="curr_cpm">100</div> 
	</div> 
	<div class="errors"> 
		<div class="header_text">Errors</div> 
		<div class="curr_errors">0</div> 
	</div> 
	<div class="timer"> 
		<div class="header_text">Time</div> 
		<div class="curr_time">60s</div> 
	</div> 
	<div class="accuracy"> 
		<div class="header_text">% Accuracy</div> 
		<div class="curr_accuracy">100</div> 
	</div> 
	</div> 

	<div class="quote"> 
	Click on the text box to start the test! 
	</div> 


	<textarea id="typingInput" class="input_area"
	placeholder="Click to start and GET TO TYPIN!!"
	oninput="processCurrentText()"
	> CLICK To Start and GET TO TYPINNN!
	</textarea> 
	<button class="restart_btn"
	onclick="resetValues()"> 
	Restart 
	</button> 
</div> 

<form class="playerInputform">
    <input type="text" class="nameInput">Name</input>
    <submit class="btn">Button!</submit>
</form>


<!-- link the JavaScript file here -->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="timer.js">
<script>
    $(".playerInputform").on("submit", event => {
        event.preventDefault;
        let player = {
            name: $(".nameInput").val(),
            resource_inventory: 0,
            highscore: 0
        }
$.post("/api/players", player)
    })
</script> 
</script> 
</body> 
</html>
